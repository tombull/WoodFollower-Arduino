        body {
          background-color: #00171F;
          color: #EEEEEE;
        }
        * {
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-kerning: auto;
        }
        html {
          font-size: 12pt;
          line-height: 1.4;
          font-weight: 400;
          font-family: 'Helvetica Neue', 'Myriad Pro', 'Segoe UI', Myriad, Helvetica, 'Lucida Grande', 'DejaVu Sans Condensed', 'Liberation Sans', 'Nimbus Sans L', Tahoma, Geneva, Arial, sans-serif;
        }
        body {
          padding: 1em;
          margin: 0 auto;
          max-width: 800px;
        }
        code,
        pre,
        blockquote {
          padding: .2em;
          background: rgba(0,0,0,.1);
        }
        code,
        pre {
          font-family: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
        }
        h1, h2, h3, h4, h5, h6 {
          margin: 0 0 .5em 0;
          line-height: 1.2;
          letter-spacing: -.02em;
        }
        [class*=float-] {
          margin: 0 auto 1em auto;
          display: block;
          width: auto;
          max-width: 100%;
          clear: both;
        }
        @media (min-width: 600px) {
          h1 { font-size: 300%; }
          h2 { font-size: 200%; }
          h3 { font-size: 180%; }
          h4 { font-size: 160%; }
          h5 { font-size: 140%; }
          h6 { font-size: 120%; }
          [class*=float-] {
            max-width: 40%;
          }
          .float-left {
            float: left;
            margin: 0 1em .5em 0;
          }
          .float-right {
            float: right;
            margin: 0 0 .5em 1em;
          }
        }
        .pure-form-message {
          font-size: 80%;
          color: #BBBBBB;
        }
        .pure-form legend {
          color: #EEEEEE;
          font-size: 150%;
          font-weight: bold;
        }
        .pure-form fieldset.banner input {
          font-size: 300%;
          font-weight: bold;
        }
        .pure-form input {
          background-color: #003459;
        }

      var params = [
        {
          name: 'minimumMicroseconds',
          type: 'int',
          default: 1700,
          displayName: 'Minimum Microseconds',
          description: 'The minimum rotation of the servo motor in microseconds (A standard servo is at 0 degrees at 1000&mu;s, 90 degrees at 1500&mu;s, 180 degrees at 2000&mu;s)',
          rangeMin: 500,
          rangeMax: 2500,
          increment: 5
        },
        {
          name: 'maximumMicroseconds',
          type: 'int',
          default: 2200,
          displayName: 'Maximum Microseconds',
          description: 'The maximum rotation of the servo motor in microseconds (A standard servo is at 0 degrees at 1000&mu;s, 90 degrees at 1500&mu;s, 180 degrees at 2000&mu;s)',
          rangeMin: 500,
          rangeMax: 2500,
          increment: 5
        },
        {
          name: 'targetDistance',
          type: 'float',
          default: 10,
          displayName: 'Target Distance',
          description: 'The target distance from the surface',
          rangeMin: 0,
          rangeMax: 100,
          increment: 0.2,
          banner: true
        },
        {
          name: 'microsecondsPerMillimetre',
          type: 'float',
          default: -0.5,
          displayName: 'Movement Multiplier',
          description: 'The speed and direction of the movement of the head',
          rangeMin: -100,
          rangeMax: 100,
          increment: 0.5
        },
        {
          name: 'acceleration',
          type: 'float',
          default: 2,
          displayName: 'Movement Acceleration',
          description: 'The acceleration of the movement of the head (1 = no acceleration, greater for higher acceleration when further away from the target distance)',
          rangeMin: 0.5,
          rangeMax: 5,
          increment: 0.1
        },
        {
          name: 'movementEnabled',
          type: 'bool',
          default: true,
          displayName: 'Movement Enabled',
          description: 'Is movement of the head enabled',
          banner: true
        },
        {
          name: 'millimetreCalculationSlope',
          type: 'float',
          default: -0.5,
          displayName: 'Millimetre Calculation: Slope',
          description: 'The slope used when calculating millimetres distance',
          rangeMin: -5,
          rangeMax: -0.05,
          increment: 0.05
        },
        {
          name: 'millimetreCalculationCross',
          type: 'float',
          default: 2.45,
          displayName: 'Millimetre Calculation: Cross',
          description: 'The cross point used when calculating millimetres distance',
          rangeMin: 0,
          rangeMax: 10,
          increment: 0.05
        },
        {
          name: 'millimetreCalculationPower',
          type: 'float',
          default: 2.4,
          displayName: 'Millimetre Calculation: Power',
          description: 'The power used when calculating millimetres distance',
          rangeMin: 0.25,
          rangeMax: 5,
          increment: 0.05
        }
      ];

      function getValue(name) {
        return promise.get('/' + name);
      }

      function setValue(name, value) {
        return promise.get('/' + name + '/' + value)
      }

      params.forEach(function(param) {
        var htmlString = '';
        if (param.type == 'float' || param.type == 'int') {
          htmlString = '<label for="' + param.name + '">' + param.displayName + '</label><input id="' + param.name + '" type="number" value="' + param.default + '" min="' + param.rangeMin + '" max="' + param.rangeMax + '" step="' + param.increment + '"><span class="pure-form-message">' + param.description + '</span>';
        } else if (param.type == 'bool') {
          htmlString = '<label for="' + param.name + '"><input id="' + param.name + '" type="checkbox"';
          if (param.default) {
            htmlString += ' checked="checked"';
          }
          htmlString += '> ' + param.displayName + '</label><span class="pure-form-message">' + param.description + '</span>';
        }
        if (param.banner) {
          $('form fieldset.banner').append(htmlString);
        }
        else {
          $('form fieldset.main').append(htmlString);
        }
        getValue(param.name).then(function(error, text) {
          if (!error) {
            if (param.type == 'float' || param.type == 'int') {
              $('#' + param.name).val(text);
            } else if (param.type == 'bool') {
              if (text == 'true') {
                document.getElementById(param.name).checked = true;
              } else {
                document.getElementById(param.name).checked = false;
              }
            }
          }
        });
        $('#' + param.name).on('change', function(){
          if (param.updateTimeout) { 
            clearTimeout(param.updateTimeout);
          }
          var inputRef = $('#' + param.name);
          var valueToSave = '';
          if (param.type == 'float') {
            var floatValue = parseFloat(inputRef.val());
            if (Number.isNaN(floatValue) || floatValue < param.rangeMin) { 
              floatValue = param.rangeMin;
            } else if (floatValue > param.rangeMax) {
              floatValue = param.rangeMax; 
            }
            inputRef.val(floatValue);
            valueToSave = floatValue.toString();
          }
          if (param.type == 'int') {
            var intValue = parseInt(inputRef.val());
            if (Number.isNaN(intValue) || intValue < param.rangeMin) { 
              intValue = param.rangeMin;
            } else if (intValue > param.rangeMax) {
              intValue = param.rangeMax;
            }
            inputRef.val(intValue);
            valueToSave = intValue.toString();
          }
          if (param.type == 'bool') {
            var boolValue = document.getElementById(param.name).checked;
            if (boolValue) { 
            valueToSave = 'true'; } else {
              valueToSave ='false';
            }
          }
          param.updateTimeout = setTimeout(function(){ 
            setValue(param.name, valueToSave).then(function(error, text) {
              if (!error) {
                if (param.type == 'float' || param.type == 'int') {
                  $('#' + param.name).val(text);
                } else if (param.type == 'bool') {
                  if (text == 'true') {
                    document.getElementById(param.name).checked = true;
                  } else {
                    document.getElementById(param.name).checked = false;
                  }
                }
              }
            });
            
          }, 500);
        });
      });
    </script>
  </body>
</html>
